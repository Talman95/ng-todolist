<article class="card">
  <mat-card>
    <button mat-icon-button color="primary" (click)="removeTodoHandler()" class="remove-button">
      <mat-icon>close</mat-icon>
    </button>

    <mat-card-header>
      <tl-editable-span
        [title]="todo.title"
        (updateTitle)="updateTitleHandler($event)"></tl-editable-span>
    </mat-card-header>

    <mat-card-content>
      <tl-add-item [title]="''" (addItem)="addTaskHandler($event)"></tl-add-item>
      <tl-tasks [tasks$]="tasks$" [todoId]="todo.id"></tl-tasks>
    </mat-card-content>

    <tl-todo-filter [filter$]="filter$" (changeFilter)="onChangeFilter($event)"></tl-todo-filter>
  </mat-card>
</article>
