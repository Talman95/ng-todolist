<article class="card">
  <mat-card>
    <button mat-icon-button color="primary" (click)="removeTodoHandler()" class="remove-button">
      <mat-icon>close</mat-icon>
    </button>

    <mat-card-header>{{ todo.title }}</mat-card-header>
    <mat-card-content>Todo content</mat-card-content>
  </mat-card>
</article>
